[loggers]
keys=root

[logger_root]
handlers=screen,file
level=NOTSET

[formatters]
keys=simple,complex

[formatter_simple]
class=colorlog.ColoredFormatter
format=[%(log_color)s%(levelname)-8s%(reset)s][%(blue)s%(name)s%(reset)s]-%(message)s


[formatter_complex]
class=colorlog.ColoredFormatter
format=[%(log_color)s%(levelname)-8s%(reset)s][%(asctime)s][%(blue)s%(name)s%(reset)s]-%(message)s

[handlers]
keys=file,screen

[handler_file]
class=FileHandler
formatter=complex
level=WARNING
args=('/var/log/dev/gimphub-platform.log','a')

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)